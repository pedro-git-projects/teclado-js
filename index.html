<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Telcado JavaScript</title>
		<link rel="stylesheet" href="styles.css">	
		<link rel="preconnect" href="https://fonts.googleapis.com">	
	</head>
	<body>
		<div style="background-color: lightgray; display: flex;
		flex-flow: column;">
			<h1 style="font-size:4vw; text-align: center; font-family: 'Roboto', sans-serif; margin-bottom: 0;">Trabalho Final Lógica de Programação</h1>
			<p style="font-size:2vw; text-align: center; font-family: 'Roboto', sans-serif; margin-bottom: 0;">Pedro Martins Pereira</p>

			<p style="font-size:1.5vw; text-align: center; font-family: 'Roboto', sans-serif;">Utilize as teclas indicadas ou o mouse para tocar o teclado.</p>
		</div>		

		<div style="display: flex; flex-flow: column; background-color: lightgray; height: 70vh;">
			<ul id="teclado">
				<li nota="C" class="branca">A</li>
				<li nota="C#" class="preta">W</li>
				<li nota="D" class="branca offset">S</li>
				<li nota="D#" class="preta">E</li>
				<li nota="E" class="branca offset">D</li>
				<li nota="F" class="branca">F</li>
				<li nota="F#" class="preta">T</li>
				<li nota="G" class="branca offset">G</li>
				<li nota="G#" class="preta">Y</li>
				<li nota="A" class="branca offset">H</li>
				<li nota="A#" class="preta">U</li>
				<li nota="B" class="branca offset">J</li>
				<li nota="C2" class="branca">K</li>
				<li nota="C#2" class="preta">O</li>
				<li nota="D2" class="branca offset">L</li>
				<li nota="D#2" class="preta">P</li>
				<li nota="E2" class="branca offset">;</li>
			</ul>	
		</div>		
		<script src="index.js"></script>
	</body>
</html>
